spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:carrental
    username: sa
    password: password
  jpa:
    database-plataform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console
