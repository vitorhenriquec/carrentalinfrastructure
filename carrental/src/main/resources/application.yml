spring:
  application:
    name: carrental
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: CAR_RENTAL_ADMIN
    password: CAR_RENTAL_LOCAL
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
    open-in-view: false
  database:
    driverClassName: org.postgresql.Driver
  flyway:
    enabled: true
  url: jdbc:postgresql://localhost:5432/postgres
  schemas: public
  user: "CAR_RENTAL_ADMIN"
  password: "CAR_RENTAL_LOCAL"


server:
  port: 8081
